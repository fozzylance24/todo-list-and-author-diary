<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoLIST APP</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fontawesome/css/all.css">
    
</head>
<body>

  <section class="phone">
    
    <div class="frame">
        <img src="images/Group 1.png" alt="" class="grp">
        <!-- logo section -->
        <div class="logo">
            <img src="images/tick.png" alt="" class="logo-img">
            <div class="logo-text">Fozzy Apps</div>
        </div>
         <div class="heading">
             <p>Today's Appending  </p>
         </div>
         <!-- buttons section -->
        <div class="buttons">
             <div class="col-md-6">
                 <div class="b" >
                     <i class="fa fa-plus"></i>
                 </div>
             </div>
             <div class="col-md-6">
                 <div class="a">
                     <i class="fa fa-bell"></i>
                 </div>
           </div>
        </div>
        <!-- toggled-addtask -->
        <div class="toggled-addtask">
            <p>What do you want to do ? </p>
            <form action="">
                    <input type="text" class="todo-input" placeholder="I'm going to...">
                    <img src="images/add2.png" alt="" class="button" type="submit">
            </form>
        </div>
        <!-- the list -->
          <div class="todo-container">
              <ul class="list">
                 <div class="no-task">
                    <img src="images/face.png" alt="">
                    <h2>No tasks</h2>
                    <p>Tap the + to add task</p>
                 </div>
              </ul>
          </div>
         

          <!-- add list large button -->
         <div class="add-list">
         <img src="images/add2.png" alt="">
        </div> 
 
     </div> 
  </section>
 <!-- plus popups ------------------------------------------------>
 <section class="plus">
        <div class="calendar">
            <img src="images/Icon awesome-calendar-alt.png" alt="">
            <p>View Calendar</p>
        </div>
        <div class="calendar">
            <img src="images/Icon open-cog.png" alt="">
            <p>settings</p>
    </div>
    <div class="calendar">
        <img src="images/Icon awesome-file-alt.png" alt="">
        <p>Read Me</p>
    </div>
    <div class="calendar">
        <img src="images/Icon awesome-star-of-david.png" alt="">
        <p>More Apps</p>
    </div>
    <div class="plus-opt">
        <img src="images/Icon awesome-angle-left.png" alt="" class="plus-remove">
        <h2>Plus options</h2>
    </div>
 </section>

 <!-- notification bell  ------------------------------------------------>
 <section class="notifications">
     <div class="flexed">
        <h2>Notifications</h2>
        <img src="images/Icon metro-cancel.png" alt="" class="cancel">
     </div>
     <div class="content">
         <img src="images/983831.jpg" alt="" class="main">
         <p>search?q=link&rlz=1C1GCE.</p>
         <img src="images/smiling.png" alt="" class="emoji">
         <button> Explore</button>
     </div>
 </section>


   <script src="js/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
